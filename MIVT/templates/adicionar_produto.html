<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add product</title>
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>

<body class="open-page"> <!-- Aplicando a classe 'open-page' para centralizar a página -->
    <div class="form-container">
        <h1>Add product</h1>
        <form method="POST" enctype="multipart/form-data">
            <input type="text" name="nome" placeholder="Product name" required>
            <input type="number" name="preco" placeholder="Price (R$)" step="0.01" required>
            <input type="file" name="imagem" accept="image/*" required>
            <button type="submit" class="btn-open">Add product</button> <!-- Usando a classe btn-open do seu CSS -->
        </form>
            <a href="/logout_comerciante">Log Out</a>
    </div>
</body>

<script>
    // Aguarde 3 segundos antes de ocultar as mensagens de flash
    setTimeout(() => {
        const flashMessage = document.getElementById('flash-message');
        if (flashMessage) {
            // Adiciona uma classe para transição suave (opcional)
            flashMessage.style.transition = "opacity 0.5s";
            flashMessage.style.opacity = 0;

            // Remove o elemento do DOM após a transição
            setTimeout(() => flashMessage.remove(), 500);
        }
    }, 3000); // 3000 ms = 3 segundos
</script>

{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div id="flash-message" class="alert alert-danger" role="alert">
            {% for category, message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
{% endwith %}

</html>
